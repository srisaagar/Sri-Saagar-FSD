<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Contact Form</title>
</head>
<body>

  <section>
    <h2>Contact Us</h2>
    <form action="#" method="post">

      
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      <br><br>


      <label for="email">Email:</label>
      <input type="email" id="email" name="email">
      <br><br>

      
      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob">
      <br><br>

      
      <label for="satisfaction">Satisfaction Level (1â€“10):</label>
      <input type="range" id="satisfaction" name="satisfaction" min="1" max="10" value="5" oninput="levelOutput.value = satisfaction.value">
      <output id="levelOutput">5</output>
      <br><br>

    
      <button type="submit">Submit</button>

    </form>
  </section>

</body>
</html>
