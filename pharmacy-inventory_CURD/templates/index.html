<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pharmacy Inventory</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f0f2f5;
    }
    .card {
      border-radius: 1rem;
    }
    .modal-header {
      background: #0d6efd;
      color: white;
    }
    .btn-primary, .btn-danger {
      border-radius: 0.5rem;
    }
  </style>
</head>
<body>
<div class="container my-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="text-primary">ðŸ’Š Pharmacy Inventory</h2>
    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addModal">+ Add Medicine</button>
  </div>

  <div class="card shadow">
    <div class="card-body">
      <table class="table table-hover">
        <thead class="table-primary">
          <tr>
            <th>ID</th><th>Name</th><th>Batch No</th><th>Expiry</th><th>Qty</th><th>Actions</th>
          </tr>
        </thead>
        <tbody>
        {% for med in medicines %}
          <tr>
            <td>{{ med.medicine_id }}</td>
            <td>{{ med.name }}</td>
            <td>{{ med.batch_no }}</td>
            <td>{{ med.expiry_date }}</td>
            <td>{{ med.quantity }}</td>
            <td>
              <!-- Update Button -->
              <button class="btn btn-sm btn-primary" data-bs-toggle="modal" data-bs-target="#updateModal{{ med._id }}">Edit</button>

              <!-- Delete Form -->
              <form action="/delete/{{ med._id }}" method="post" class="d-inline">
                <button class="btn btn-sm btn-danger" onclick="return confirm('Delete this item?')">Delete</button>
              </form>

              <!-- Update Modal -->
              <div class="modal fade" id="updateModal{{ med._id }}" tabindex="-1">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <form action="/update/{{ med._id }}" method="post">
                      <div class="modal-header">
                        <h5 class="modal-title">Update Medicine</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                      </div>
                      <div class="modal-body">
                        {% include 'form.html' %}
                      </div>
                      <div class="modal-footer">
                        <button class="btn btn-primary">Update</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>

            </td>
          </tr>
        {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>

<!-- Add Modal -->
<div class="modal fade" id="addModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <form action="/add" method="post">
        <div class="modal-header">
          <h5 class="modal-title">Add Medicine</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          {% include 'form.html' %}
        </div>
        <div class="modal-footer">
          <button class="btn btn-success">Add</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
